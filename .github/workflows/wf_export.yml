name: Exportar paquete Appian (reutilizable)

on:
  workflow_call:
    inputs:
      package_name:
        required: true
        type: string
      description:
        required: false
        type: string
    secrets:
      API_KEY:
        required: true
  workflow_dispatch:
    inputs:
      package_name:
        description: "Nombre l√≥gico del paquete (sin .zip)"
        required: true
        type: string
      description:
        description: "Descripci√≥n del paquete"
        required: false
        type: string

jobs:
  export-package:
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Validar URL
        run: |
          if [ -z "${{ vars.URL }}" ]; then
            echo "‚ùå Error: URL no est√° definido."
            exit 1
          fi

      - name: Instalar dependencias
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Consultar paquetes de aplicaciones
        run: |
          echo "{}" > config/packages_result.json
          for row in $(jq -r 'to_entries|map("\(.key)=\(.value)")|.[]' config/apps_config.json); do
            app_name=$(echo $row | cut -d '=' -f 1)
            app_uuid=$(echo $row | cut -d '=' -f 2)
            echo "üîç Consultando paquetes para $app_name ($app_uuid)..."
            response=$(curl --silent --location --request GET "${{ vars.URL }}/suite/deployment-management/v2/applications/$app_uuid/packages" \
              --header "appian-api-key: ${{ secrets.API_KEY }}" \
              --header "Content-Type: application/json")

            if [ "$(echo "$response" | jq -r '.packages')" != "null" ]; then
              echo "$response" | jq -r --arg app "$app_name" '
                .packages | map({(.name): .uuid}) | add | {($app): .}
              ' > tmp.json

              jq -s 'add' config/packages_result.json tmp.json > merged.json
              mv merged.json config/packages_result.json
            else
              echo "‚ùå Error consultando $app_name. Respuesta:"
              echo "$response"
            fi
          done

      - name: Obtener UUID del paquete desde JSON local
        id: obtener_uuid
        run: |
          deployment_uuid=$(jq -r 'to_entries[] | .value as $app | select($app | has("${{ inputs.package_name }}")) | $app["${{ inputs.package_name }}"]' config/packages_result.json)
          app_name=$(jq -r --arg pkg "${{ inputs.package_name }}" 'to_entries[] | select(.value | has($pkg)) | .key' config/packages_result.json)

          echo "UUID resuelto: $deployment_uuid"
          echo "App Name resuelto: $app_name"

          echo "deployment_uuid=$deployment_uuid" >> $GITHUB_OUTPUT
          echo "app_name=$app_name" >> $GITHUB_OUTPUT

      - name: Validar URL
        run: |
          if [ -z "${{ vars.URL }}" ]; then
            echo "‚ùå Error: URL no est√° definido."
            exit 1
          fi

      - name: Exportar paquete desde Appian Dev
        run: |
          curl --location --request POST "${{ vars.URL }}/suite/deployment-management/v2/deployments" \
          --header "appian-api-key: ${{ secrets.API_KEY }}" \
          --header "Action-Type: export" \
          --form 'json={
            "exportType": "package",
            "uuids": ["${{ steps.obtener_uuid.outputs.deployment_uuid }}"],
            "name": "${{ inputs.package_name }}",
            "description": "${{ inputs.description }}"
          }' \
          --output export_response.json

      - name: Verificar respuesta cruda de exportaci√≥n
        run: |
          echo "üîç Contenido de export_response.json:"
          cat export_response.json

      - name: Extraer UUID de la exportaci√≥n
        id: extract_uuid
        run: |
          export_uuid=$(jq -r '.uuid' export_response.json)
          echo "UUID de exportaci√≥n: $export_uuid"
          echo "export_uuid=$export_uuid" >> $GITHUB_OUTPUT

      - name: Esperar a que la exportaci√≥n se complete
        run: |
          status="IN_PROGRESS"
          while [ "$status" == "IN_PROGRESS" ]; do
            sleep 10
            response=$(curl --location --request GET "${{ vars.URL }}/suite/deployment-management/v2/deployments/${{ steps.extract_uuid.outputs.export_uuid }}" \
            --header "appian-api-key: ${{ secrets.API_KEY }}")
            status=$(echo $response | jq -r '.status')
            echo "Estado actual: $status"
          done
          if [ "$status" != "COMPLETED" ]; then
            echo "La exportaci√≥n fall√≥ con estado: $status"
            exit 1
          fi
          echo "‚úÖ Exportaci√≥n completada con √©xito."

      - name: Definir variables de path
        id: definir_path
        run: |
          echo "year=$(date +'%Y')" >> $GITHUB_OUTPUT
          echo "month=$(date +'%m')" >> $GITHUB_OUTPUT
          PACKAGE_FILENAME=$(echo "${{ inputs.package_name }}" | tr ' ' '_' | tr '[:upper:]' '[:lower:]')
          echo "package_filename=$PACKAGE_FILENAME" >> $GITHUB_OUTPUT

      - name: Crear directorio para el paquete exportado (ordenado por app/a√±o/mes)
        run: |
          APP_NAME="${{ steps.obtener_uuid.outputs.app_name }}"
          YEAR=${{ steps.definir_path.outputs.year }}
          MONTH=${{ steps.definir_path.outputs.month }}
          EXPORT_PATH="packages/$APP_NAME/$YEAR/$MONTH"
          echo "üìÅ Creando directorio: $EXPORT_PATH"
          mkdir -p "$EXPORT_PATH"

      - name: Descargar paquete exportado
        run: |
          package_url=$(curl --location --request GET "${{ vars.URL }}/suite/deployment-management/v2/deployments/${{ steps.extract_uuid.outputs.export_uuid }}" \
          --header "appian-api-key: ${{ secrets.API_KEY }}" | jq -r '.packageZip')

          echo "URL del packageZip: $package_url"

          if [ -z "$package_url" ] || [ "$package_url" == "null" ]; then
            echo "‚ùå No se encontr√≥ packageZip. La aplicaci√≥n fue exportada pero no hay ZIP disponible."
            exit 1
          fi

          PACKAGE_FILENAME=${{ steps.definir_path.outputs.package_filename }}
          curl --location --request GET "$package_url" \
          --header "appian-api-key: ${{ secrets.API_KEY }}" \
          --output "packages/${{ steps.obtener_uuid.outputs.app_name }}/${{ steps.definir_path.outputs.year }}/${{ steps.definir_path.outputs.month }}/$PACKAGE_FILENAME.zip"

      - name: Confirmar paquete exportado
        run: |
          PACKAGE_FILENAME=${{ steps.definir_path.outputs.package_filename }}
          ls -lh "packages/${{ steps.obtener_uuid.outputs.app_name }}/${{ steps.definir_path.outputs.year }}/${{ steps.definir_path.outputs.month }}/$PACKAGE_FILENAME.zip"

      - name: Subir artefacto del paquete exportado
        uses: actions/upload-artifact@v4
        with:
          name: paquete-${{ inputs.package_name }}
          path: packages/${{ steps.obtener_uuid.outputs.app_name }}/${{ steps.definir_path.outputs.year }}/${{ steps.definir_path.outputs.month }}/${{ steps.definir_path.outputs.package_filename }}.zip

      - name: Guardar paquete en el repositorio
        run: |
          PACKAGE_FILENAME=${{ steps.definir_path.outputs.package_filename }}

          mkdir -p deployments/dev/${{ steps.obtener_uuid.outputs.app_name }}/${{ steps.definir_path.outputs.year }}/${{ steps.definir_path.outputs.month }}
          cp "packages/${{ steps.obtener_uuid.outputs.app_name }}/${{ steps.definir_path.outputs.year }}/${{ steps.definir_path.outputs.month }}/$PACKAGE_FILENAME.zip" \
            "deployments/dev/${{ steps.obtener_uuid.outputs.app_name }}/${{ steps.definir_path.outputs.year }}/${{ steps.definir_path.outputs.month }}/$PACKAGE_FILENAME.zip"

      - name: Hacer commit del paquete exportado
        run: |
          PACKAGE_FILENAME=${{ steps.definir_path.outputs.package_filename }}
          YEAR="${{ steps.definir_path.outputs.year }}"
          MONTH="${{ steps.definir_path.outputs.month }}"

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add "deployments/dev/${{ steps.obtener_uuid.outputs.app_name }}/${{ steps.definir_path.outputs.year }}/${{ steps.definir_path.outputs.month }}/$PACKAGE_FILENAME.zip"
          git commit -m "Add exported package $PACKAGE_FILENAME.zip ($YEAR-$MONTH)"
          git push
